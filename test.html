<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Test Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Frontend Test Page</h1>
        
        <div class="test-section">
            <h3>1. Basic Elements Test</h3>
            <p>If you can see this text, HTML is working.</p>
            <button class="btn btn-primary" onclick="alert('Button works!')">Test Button</button>
        </div>
        
        <div class="test-section">
            <h3>2. Input Fields Test</h3>
            <div class="row">
                <div class="col-md-2">
                    <div class="input-group">
                        <span class="input-group-text">pH</span>
                        <input type="number" class="form-control" id="ph-input" step="0.1" value="7.0">
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="input-group">
                        <span class="input-group-text">Temp</span>
                        <input type="number" class="form-control" id="temp-input" step="0.1" value="25.0">
                        <span class="input-group-text">Â°C</span>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="input-group">
                        <span class="input-group-text">Turb</span>
                        <input type="number" class="form-control" id="turb-input" step="0.1" value="0.5">
                        <span class="input-group-text">NTU</span>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="input-group">
                        <span class="input-group-text">Flow</span>
                        <input type="number" class="form-control" id="flow-input" step="0.1" value="20">
                        <span class="input-group-text">GPM</span>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="input-group">
                        <span class="input-group-text">P<sub>in</sub></span>
                        <input type="number" class="form-control" id="inlet-pressure-input" step="0.1" value="40">
                        <span class="input-group-text">PSIG</span>
                    </div>
                </div>
                <div class="col-md-2">
                    <button class="btn btn-primary w-100" id="forecast-btn">Forecast</button>
                </div>
            </div>
        </div>
        
        <div class="test-section">
            <h3>3. JavaScript Test</h3>
            <button class="btn btn-success" onclick="testJavaScript()">Test JavaScript</button>
            <div id="js-result"></div>
        </div>
        
        <div class="test-section">
            <h3>4. API Connection Test</h3>
            <button class="btn btn-info" onclick="testAPI()">Test API Connection</button>
            <div id="api-result"></div>
        </div>
        
        <div class="test-section">
            <h3>5. Console Log</h3>
            <div id="console-output"></div>
        </div>
    </div>

    <script>
        // Test JavaScript functionality
        function testJavaScript() {
            const result = document.getElementById('js-result');
            result.innerHTML = '<p class="text-success">JavaScript is working!</p>';
            
            // Test getting input values
            const phValue = document.getElementById('ph-input').value;
            const tempValue = document.getElementById('temp-input').value;
            const turbValue = document.getElementById('turb-input').value;
            
            result.innerHTML += `<p>pH: ${phValue}, Temp: ${tempValue}, Turbidity: ${turbValue}</p>`;
        }
        
        // Test API connection
        async function testAPI() {
            const result = document.getElementById('api-result');
            result.innerHTML = '<p>Testing API connection...</p>';
            
            try {
                const response = await fetch('http://localhost:8000/api/health');
                if (response.ok) {
                    const data = await response.json();
                    result.innerHTML = `<p class="text-success">API is working! Status: ${data.status}</p>`;
                } else {
                    result.innerHTML = `<p class="text-danger">API error: ${response.status}</p>`;
                }
            } catch (error) {
                result.innerHTML = `<p class="text-danger">API connection failed: ${error.message}</p>`;
            }
        }
        
        // Test forecast button
        document.addEventListener('DOMContentLoaded', function() {
            const forecastBtn = document.getElementById('forecast-btn');
            if (forecastBtn) {
                forecastBtn.addEventListener('click', function() {
                    console.log('Forecast button clicked!');
                    document.getElementById('console-output').innerHTML = '<p>Forecast button clicked!</p>';
                });
            }
        });
        
        // Log to console
        console.log('Test page loaded successfully');
    </script>
</body>
</html>
