<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Intelligent UF backwash</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center" href="#">
      <img src="images/logo1.png" alt="Logo" class="navbar-logo">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">History</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About Us</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<header class="container">
  <div class="row">
    <h1 class="col text-center">Intelligent UF Backwash</h1>
  </div>
</header>
  <main class="container">
    <div class="input-container">
      <div class="row justify-content-center align-items-center">
        <div class="col-md-2">
          <div class="input-group">
            <span class="input-group-text">pH</span>
            <input type="number" class="form-control" id="ph-input" step="0.1" value="7.0">
          </div>
        </div>
        <div class="col-md-2">
          <div class="input-group">
            <span class="input-group-text">Temp</span>
            <input type="number" class="form-control" id="temp-input" step="0.1" value="25.0">
            <span class="input-group-text unit-text">Â°C</span>
          </div>
        </div>
        <div class="col-md-2">
          <div class="input-group">
            <span class="input-group-text">Turb</span>
            <input type="number" class="form-control" id="turb-input" step="0.1" value="0.5">
            <span class="input-group-text unit-text">NTU</span>
          </div>
        </div>
        <div class="col-md-2">
          <div class="input-group">
            <span class="input-group-text">Flow</span>
            <input type="number" class="form-control" id="flow-input" step="0.1" value="20">
            <span class="input-group-text unit-text">GPM</span>
          </div>
        </div>
        <div class="col-md-2">
          <div class="input-group">
            <span class="input-group-text">P<sub>in</sub></span>
            <input type="number" class="form-control" id="inlet-pressure-input" step="0.1" value="40">
            <span class="input-group-text unit-text">PSIG</span>
          </div>
        </div>
        <div class="col-md-2">
          <button class="btn btn-primary w-100" id="forecast-btn">Forecast</button>
        </div>
      </div>
    </div>
  </main>
  <div class="hero-image">
    <img src="images/Pic1.png" alt="Hero Image" class="full-width-image">
  </div>
  <div class="container">
    <div class="chart-container" id="chart-section" style="display: none;">
      <div id="chartCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="5000">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <div class="chart-slide">
              <h4 class="text-center mb-3">Pressure Drop Prediction</h4>
              <canvas id="pressureChart"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/script.js" defer></script>
</body>
</html>
